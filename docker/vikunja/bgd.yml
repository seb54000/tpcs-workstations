apiVersion: apps/v1
kind: Deployment
metadata:
 name: bgd
spec:
 replicas: 1
 selector:
   matchLabels:
     app: bgd
 template:
   metadata:
     labels:
       app: bgd
   spec:
     containers:
     - image: quay.io/redhatworkshops/bgd:latest
       name: bgd
---
apiVersion: v1
kind: Service
metadata:
 name: bgd
spec:
 ports:
 - port: 8080
   protocol: TCP
   targetPort: 8080
 selector:
   app: bgd
 type: ClusterIP
---

